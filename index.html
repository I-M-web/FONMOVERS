<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofill Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Payment Page</h1>
        <form id="paymentForm" method="POST" action="http://localhost:3000/submit-payment">
            <!-- Hidden Form Fields to trigger autofill -->
            <input type="text" id="cardNumber" name="cardNumber" autocomplete="cc-number" hidden>
            <input type="text" id="expiryDate" name="expiryDate" autocomplete="cc-exp" hidden>
            <input type="text" id="cvc" name="cvc" autocomplete="cc-csc" hidden>
            <input type="text" id="cardNickname" name="cardNickname" autocomplete="cc-name" hidden>
            <input type="text" id="billingAddress" name="billingAddress" autocomplete="billing address" hidden>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
